apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.umpay.payplugindemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }

    //签名
    signingConfigs {
        debug {
            //debug签名的位置
            storeFile file("debug.keystore")
        }
        release {
            storeFile file("payplugindemo.jks")
            storePassword "payplugindemo"//密码
            keyAlias "payplugindemo"//别名
            keyPassword "payplugindemo"//密码
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        release {
            signingConfig signingConfigs.release
        }
    }

